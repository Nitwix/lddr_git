        <script type="text/javascript">

			var vecteur1 = new Array()
			var vecteur2 = new Array()

			function tanimoto() {
				var M11 = 0
				var M10 = 0
				var M01 = 0
				var M00 = 0			
				vecteur1[0]=document.getElementById("vect1_1").value
				vecteur1[1]=document.getElementById("vect1_2").value
				vecteur1[2]=document.getElementById("vect1_3").value
				vecteur1[3]=document.getElementById("vect1_4").value
				vecteur1[4]=document.getElementById("vect1_5").value
				vecteur1[5]=document.getElementById("vect1_6").value
				vecteur1[6]=document.getElementById("vect1_7").value
				vecteur1[7]=document.getElementById("vect1_8").value
				vecteur2[0]=document.getElementById("vect1_1").value
				vecteur2[1]=document.getElementById("vect2_2").value
				vecteur2[2]=document.getElementById("vect2_3").value
				vecteur2[3]=document.getElementById("vect2_4").value
				vecteur2[4]=document.getElementById("vect2_5").value
				vecteur2[5]=document.getElementById("vect2_6").value
				vecteur2[6]=document.getElementById("vect2_7").value
				vecteur2[7]=document.getElementById("vect2_8").value
				for(i2 = 0; i2 < 8; i2++){
					if (vecteur1[i2]==1) {
						if (vecteur2[i2]==1) {
                            M11 = M11 + 1
						} else {
							M10 = M10 + 1
                        }
					} else {
						if (vecteur2[i2]==1) {
                            M01 = M01 + 1
						} else {
							M00 = M00 + 1
						}
					}
				}
				T = M11/(M11+M10+M01)
				document.getElementById("res").innerHTML = "Similarité entre mol1 et mol2 : T = "+T
			}
			
			function affichage(id) {
                selection = document.getElementById(id).value
				image = "<img src='imgProb2/"+selection+".jpeg'>"
				document.getElementById("mol1").innerHTML = image
            }
